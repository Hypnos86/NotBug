{%extends 'base.html'%}
{%load static%}
{%load bootstrap%}
{%block title%}Strona główna{%endblock%}
{%block content%}
<div class="container">
    <ul class="list-group">
        {%for post in posts%}
        <li class="list-group">
            <a href="{%url 'main:read_post' post.id%}" class="list-group-item list-group-item-action">{{post.title}} - dodane ({{post.add_date}}&nbsp;r.)</a>
        </li>
        {%endfor%}
    </ul>
</div>
{%endblock%}
